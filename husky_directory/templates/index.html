        <script type="text/javascript">
        // clear out the global search input text field
        $(document).ready(function() {
            $('#searchInput').focus(function() {
                var $this = $(this)
                if ($this.val() == $this.prop('defaultValue'))
                    $this.val('')

            }).blur(function() {
                var $this = $(this)
                if ($this.val() == '')
                    $this.val($this.prop('defaultValue'))
            });

        })
        </script>
