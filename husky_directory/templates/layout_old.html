        <style> .btn.search:hover { color: black; }

        ul.dir-listing { list-style-type: none; padding: 0; }
        ul.multiaddr, ul.title, ul.address { list-style-type: none; padding: 0; }

        /*------------ End Workday stuff-------*/

        <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js?ver=1.9.1'></script>
        <script> $(document).ready(function() { $('table').each( function() { if ($(this).find('table').length ) $(this).removeClass() }) })  </script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/print.css') }}">

        <script type='text/javascript'>

          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

          ga('create', 'UA-15747328-1', 'auto');

        </script>
        <script type="text/javascript">
        // clear out the global search input text field
        $(document).ready(function() {
            $('#searchInput').focus(function() {
                var $this = $(this)
                if ($this.val() == $this.prop('defaultValue'))
                    $this.val('')

            }).blur(function() {
                var $this = $(this)
                if ($this.val() == '')
                    $this.val($this.prop('defaultValue'))
            });
        })
        </script>

    </head>

    <body>
        <body onload="if(document.dirform.term.value.length == 0) document.dirform.term.focus()">

        {% block content %}{% endblock %}

        {% include "footer.html" %}

        <!--Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
